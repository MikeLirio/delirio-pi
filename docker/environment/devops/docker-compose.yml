version: '3.9'

services:
  webserver:
    # x64 arch
    # image: 'nginx:1.19'
    # Raspberry Pi
    image: 'arm64v8/nginx:1.19'
    container_name: nginx
    volumes:
      - ./nginx/pages:/usr/share/nginx/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    restart:
      always

